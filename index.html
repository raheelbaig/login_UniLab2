<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Register</h3>
        <br />
        <p class="top">Create your account.It's free and only takes a minute</p>
        <br />
        <input class="first" type="text" placeholder="First Name  " />
        <input
          class="last"
          type="text"
          placeholder="Last Name"
        /><br /><br /><br />
        <input class="email" type="email" placeholder="Email" /><br /><br /><br />
        <input
          class="pass"
          type="password"
          placeholder="Password"
        /><br /><br /><br />
        <input
          class="confo"
          type="password"
          placeholder="Confirm Password"
        /><br /><br />
        <div class="checkbox">
          <input class="check-box" type="checkbox" />
          <p class="down">
            I accept the <span>Terms of Use</span> & <span>Privacy Policy</span>
          </p>
        </div>
        <button onclick="alert('Register Now is clicked')">Register Now</button>
      </form>
      <p class="outside">
        Already have an account?
        <a href="#" onclick="alert('sign in is clicked')">Sign in</a>
      </p>
</body>
</html>
